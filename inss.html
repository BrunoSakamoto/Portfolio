<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de INSS e IRRF</title>
    <link rel="stylesheet" href="inss.css">
</head>
<body>
    <div class="home" onclick="backHome()">
        <button class="casa">Voltar</button>
    </div>
    <div class="container">
        <h1>Calculadora de INSS e IRRF</h1>
        <label for="salario">Salário Mensal:</label>
        <input type="number" id="salario" placeholder="Salário Mensal">
        <label for="dependentes">Quantidade de Dependentes:</label>
        <input type="number" id="dependentes" placeholder="Quantidade de Dependentes">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script src="inss.js"></script>
</body>
</html>
